<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:caesb="http://caesb/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<head>
<title><ui:insert name="title">Default title</ui:insert></title>
<link href="_css/desktop.css" rel="stylesheet" media="screen" />
</head>

<h:body>
	<ui:debug hotkey="x" rendered="true" />

	<div id="header">
		<ui:insert name="header">
    	Header area.  See comments below this line in the source.
    	<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
			<!-- <ui:include src="header.xhtml"/> -->
		</ui:insert>
	</div>


	<div id="">
		<ui:insert name="content">
    			<div id="login">
				<h:form id="form">
					<p:growl id="msg" sticky="false" showDetail="true" life="2000" />
					<p:panel header="Cadastro Usuário do Sistema">
						<p:panelGrid columns="2">
							<p:outputLabel value="Nome Usuário*"></p:outputLabel>
							<p:inputText
								value="#{usuarioSistemaLoginBean.usuariosistemalogin.usuarioNome}"></p:inputText>
							<p:outputLabel value="Senha*"></p:outputLabel>
							<p:inputMask
								value="#{usuarioSistemaLoginBean.usuariosistemalogin.usuarioSenha}"></p:inputMask>
							<p:panelGrid columns="2">
								<p:columnGroup>
									<p:column>
										<p:commandButton value="Entrar"
											actionListener="#{usuarioSistemaLoginBean.adicionarUsuario}"
											update="form" />
									</p:column>
									<p:column>
										<p:commandButton value="Limpar Campos"
											actionListener="#{usuarioSistemaLoginBean.limpar}"
											update="form" />
									</p:column>
								</p:columnGroup>
						
							</p:panelGrid>
						</p:panelGrid>

					</p:panel>
				</h:form>


			</div>
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
    	Footer area.  See comments below this line in the source.
    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
			<!--<ui:include src="footer.xhtml"/>  -->
		</ui:insert>
	</div>

</h:body>

</html>
