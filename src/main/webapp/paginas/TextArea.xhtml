<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>TextArea</title>
</h:head>

<h:body>

	<h1>Área de Texto!</h1>
	<p:separator></p:separator>

	<h:form id="form">
		<p:outputLabel value="inputTextArea"></p:outputLabel>
		<br />
		<p:inputTextarea rows="6" placeholder="Descrição" style="width:50%" maxlength="20" counter="saida"
			counterTemplate="{10} Caracteres restantes."></p:inputTextarea>
		<br />

		<p:outputLabel id="saida"></p:outputLabel>
		<p:separator></p:separator>
		<h3>Remaining Chars</h3>
		<p:inputTextarea rows="5" cols="30" counter="display" maxlength="10" counterTemplate="{0} characters remaining."
			autoResize="false" />
		<br />
		<h:outputText id="display" />

	</h:form>

</h:body>
</html>
