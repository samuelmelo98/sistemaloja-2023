<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:fragment
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:caesb="http://caesb/jsf">
	
		<style>		
			#bemVindo 			{ display: none; height: 110px; padding-top: 50px}
			#bemVindo 			{ text-align: center; font-size: 80px; color: #0b61a4; font-weight: bold; font-style: italic;}
			#bemVindo img   	{ vertical-align: middle; }
			#bemVindo .sistema  { color: #85BBE3}			
			#descricao 			{ display: none; height: 60px; padding-top: 20px}
			#descricao 			{ text-align: center; font-size: 50px; color: #0b61a4; font-weight: bold; font-style: italic;}		
		</style>
				
		<div style="height: 250px">
			<div id="bemVindo">
				<img src="#{resource['base/image/logo_caesb_90.png']}" />
				caesb <span class="sistema">exemplo</span>
			
				<div id="descricao">
					Sistema de Exemplo
				</div>
			</div>		
		</div>
				
		<script>
			jQuery(function () {
				jQuery("#bemVindo").delay(100).fadeIn(2000);
				jQuery("#descricao").delay(500).fadeIn(1000);
			});				
		</script>
		
</ui:fragment>
