<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>PÃ¡gina JSF</title>
	<h:outputStylesheet library="css" name="file.css"></h:outputStylesheet>
</h:head>

<h:body>
	<p:graphicImage library="imagens" name="minhaimg.jpg" width="200" height="100"></p:graphicImage>
	<h:form id="form">
		<h:outputLabel value="Tabela"></h:outputLabel>
		<p:panel header="Cadastro Pessoa">
			<h:panelGrid columns="2">
				<h:outputText value="Nome:"></h:outputText>
				<p:inputText value="#{pessoaBean.pessoa.nome}" size="50"></p:inputText>
				<h:outputText value="Email:"></h:outputText>
				<p:inputText value="#{pessoaBean.pessoa.email}" size="50"></p:inputText>
				<p:commandButton value="Adicionar" action="#{pessoaBean.adicionarPessoa}" update="tabelapessoa"></p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>

	<h1>Lista de Pessoas!</h1>
	<p:dataTable id="tabelapessoa" tableStyleClass="layoutAuto" value="#{pessoaBean.pessoas}" var="p">
		<p:column headerText="Nome">
			<h:outputText value="#{p.nome}" />
		</p:column>
		<p:column headerText="Email">
			<h:outputText value="#{p.email}" />
		</p:column>
		<p:column width="70">
			<p:button value="Editar" outcome="/Sucesso.xhtml?parametro=#{p.nome}"></p:button>
		</p:column>
		<p:column width="70">
			<p:inputText value="#{p.id}" size="50"></p:inputText>
			<p:commandButton value="Remover" action="#{pessoaBean.removerPessoa}" update="tabelapessoa"></p:commandButton>
		</p:column>

	</p:dataTable>
</h:body>
</html>
