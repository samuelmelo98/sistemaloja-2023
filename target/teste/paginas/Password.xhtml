<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Password</title>
</h:head>

<h:body>

	<h1>Password</h1>
	<p:separator></p:separator>

	<h:form id="form">

		<p:messages autoUpdate="true" id="msg"></p:messages>

		<p:panelGrid columns="2">
			<p:outputLabel for="senha" value="Senha"></p:outputLabel>
			<p:password id="senha" feedback="true" weakLabel="Senha Fraca" goodLabel="Senha Boa" strongLabel="Senha Forte" required="true"
				inline="true" promptLabel="Infome a senha" match="confirma" requiredMessage="A senha é obrigatória!"
				validatorMessage="A senha e a confirmação estão diferentes"></p:password>

			<p:outputLabel value="confirme a senha" for="confirma"></p:outputLabel>
			<p:password id="confirma" required="true"></p:password>
		</p:panelGrid>
		<br />
		<p:commandButton value="Cadastrar Senha" icon="ui-icon-disk"></p:commandButton>


	</h:form>

</h:body>
</html>
