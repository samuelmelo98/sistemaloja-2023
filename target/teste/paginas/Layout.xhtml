<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Layout</title>
</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130" header="Topo Layout">
		</p:layoutUnit>
		<p:layoutUnit position="west" header="Esquerda loyout" size="220" resizable="true" collapsible="true">
			<h:form>
				<p:menu style="width:100%">
					<p:menuitem value="Cadastro"></p:menuitem>
					<p:menuitem value="Consulta"></p:menuitem>
					<p:menuitem value="Sair"></p:menuitem>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center" header="Centro" size="20">
			<p:editor style="width:100%"></p:editor>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
